<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Seth's Spotlight - A Jellyfin UI Enhancement v1.2.0</title>

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="spotlight.css">

    <!-- Theme Variable Injection from Parent with Fallbacks -->
	<script src="spotlight-head.js"></script>
</head>
<body>
    <div class="spotlight-wrapper">
        <div id="slides-container"></div>
        <div id="navButtons">
            <button id="leftButton" type="button" disabled tabindex="0" aria-label="Previous Movie">
                <span class="material-icons" aria-hidden="true">chevron_left</span>
            </button>
            <button id="mediaButton" type="button" tabindex="0" aria-label="View Media Info"  title="Media Page">
                <span class="material-icons" aria-hidden="true">info</span>
            </button>
            <button id="playPauseButton" type="button" tabindex="0" aria-label="Toggle Trailer Playback">
                <span class="material-icons" aria-hidden="true">play_arrow</span>
            </button>
			<button id="volumeButton" type="button" tabindex="0" aria-label="Volume">
				<span class="material-icons" aria-hidden="true">volume_up</span>
				<div id="volumeHoverZone"></div>
				<input id="volumeSlider" type="range" min="0" max="100" value="50">
			</button>
            <button id="rightButton" type="button" tabindex="0" aria-label="Next Movie">
                <span class="material-icons" aria-hidden="true">chevron_right</span>
            </button>
        </div>
    </div>
	
			
    <script src="spotlight-body.js"></script>
</body>
</html>
